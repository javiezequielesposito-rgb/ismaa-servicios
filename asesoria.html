<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Asesoría Virtual - ISMAA SERVICIOS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Logo ISMAA">
  <h1>Asesoría Virtual</h1>
  <nav>
    <a href="index.html">Inicio</a>
  </nav>
</header>

<section>
  <h2>Formulario de Asesoría</h2>
  <form action="https://formspree.io/f/tu-codigo" method="POST">
    <label>Nombre:</label>
    <input type="text" name="name" required>

    <label>Teléfono:</label>
    <input type="tel" name="phone" required>

    <label>Email:</label>
    <input type="email" name="_replyto" required>

    <label>Domicilio del lugar:</label>
    <input type="text" name="address" required>

    <label>Rubro:</label>
    <input type="text" name="rubro" required>

    <label>Descripción breve:</label>
    <textarea name="message" required></textarea>

    <button type="submit">Enviar consulta</button>
  </form>
</section>

<footer>
  © 2025 ISMAA SERVICIOS
</footer>

</body>
</html>
